<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('bgVideo');
  if (!video) return;

  /* 1.  Success path: first time the clip actually starts playing */
  video.addEventListener('playing', () => {
    document.body.classList.add('video-ok');   // show video, drop image
  }, { once: true });

  /* 2.  Failure paths */
  const showFallback = () => {
    /* keep <video> in DOM but invisible; fallback image still visible */
    document.body.classList.remove('video-ok');
  };

  /* a) hard error (bad codec, 404, etc.) */
  video.addEventListener('error', showFallback, { once: true });

  /* b) Autoplay blocked */
  const attempt = video.play?.();
  if (attempt) attempt.catch(showFallback);
  else         showFallback();  // ancient browser without .play()

  /* c) Slow networks: give it 4 s to start, then give up */
  setTimeout(() => {
    if (video.currentTime === 0) showFallback();
  }, 4000);
});
</script>
