<style>

/* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  box-sizing: border-box;
  background: transparent; /* no background */
  font-family: 'Poppins', Times, serif;
}

/* Popup Card */
.popup-card {
  width: 100%;
  max-width: 400px;
  padding: 2rem 1.5rem;
  background: transparent; /* fully transparent */
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

/* Logo container */
.popup-logo {
  width: 130px;
  height: 130px;
  margin-bottom: 1rem;
  filter: drop-shadow(0 0 6px #ae866a);
}

/* Logo image */
.popup-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 15px;
}

/* Input + Button wrapper */
.input-button-group {
  position: relative;
  width: 100%;
}

/* Input Field */
.input-button-group input {
  width: 100%;
  padding: 1rem 4.5rem 1rem 2rem; /* space for button */
  border: 1px solid black;
  color: black; /* user text color */
  background-color: #ae866a;
  font-size: 1rem;
  outline: none;
  max-width: 400px;
  box-sizing: border-box;
}

/* Placeholder text */
.input-button-group input::placeholder {
  color: black;
  opacity: 0.7; /* optional: slightly faded */
}

/* Button inside input field */
.input-button-group .subscribe-btn {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  height: calc(100% - 2px); /* fit inside input height, accounting for border */
  padding: 0 0.75rem;
  border: 3px solid #ae866a;
  background-color: #000000;
  color: #ae866a;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.input-button-group .subscribe-btn:hover {
  transform: translateY(-50%) scale(1.05);
}


.star {
  color: #ae866a;
  font-size: 0.8rem;  /* smaller size */
  display: block;     /* ensures it can be positioned */
  text-align: center; /* center horizontally */
  margin-top: 0;      /* push to the top of container */

<script type="module">
/* ---------- 0. Firebase config ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyCLC4Dz-qxNOPtRFhybiBA5SqCDJgvKqMY",
  authDomain: "neat-53fa9.firebaseapp.com",
  projectId: "neat-53fa9",
  storageBucket: "neat-53fa9.appspot.com",
  messagingSenderId: "857317417173",
  appId: "1:857317417173:web:6b84a45c96ebe56fce425c"
};

/* ---------- 1. Lazy‑initialise DB ---------- */
let db = null;
async function getDatabase() {
  if (db) return db;

  const [
    { initializeApp, getApps },
    { getFirestore }
  ] = await Promise.all([
    import("https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"),
    import("https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-lite.js")
  ]);

  const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
  db = getFirestore(app);
  return db;
}

/* ---------- 2. DOM handles ---------- */
const form             = document.getElementById("subscribeForm");
const emailInput       = document.getElementById("email");
const popupCard        = document.getElementById("popupCard");
const thankYouMsg      = document.getElementById("thankYouMsg");
const overlay          = document.getElementById("subscriptionPopup");
const bgVideo          = document.getElementById("bgVideo");
const alreadyMsg       = document.getElementById("alreadySubscribedMsg");
const closeAlreadyBtn  = document.getElementById("closeAlreadyBtn");

/* ---------- 3. Submit handler ---------- */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  form.classList.add("loading");

  const email = emailInput.value.trim().toLowerCase();
  if (!email) { alert("Please enter a valid email."); form.classList.remove("loading"); return; }

  try {
    const database = await getDatabase();
    const { doc, getDoc, setDoc, serverTimestamp } =
      await import("https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-lite.js");

    const docRef  = doc(database, "email", email);
    const docSnap = await getDoc(docRef);

    /* ---- duplicate logic ---- */
    if (docSnap.exists()) {
      // Show “already subscribed” pop‑up (and keep close button functional)
      alreadyMsg.classList.add("visible");
      closeAlreadyBtn.addEventListener("click", () => {
        alreadyMsg.classList.remove("visible");
      }, { once: true });
    } else {
      await setDoc(docRef, { email, timestamp: serverTimestamp() });
    }

    /* ---------- 4. Success UI (always) ---------- */
    popupCard.classList.add("hide");
    popupCard.addEventListener("animationend", () => {
      popupCard.style.display = "none";
      thankYouMsg.classList.add("visible");
      bgVideo.style.transition = overlay.style.transition = "filter .6s ease";
      bgVideo.style.filter = "brightness(.6) blur(1px)";
      overlay.style.backdropFilter = "blur(5px)";
    }, { once: true });

  } catch (err) {
    console.error(err);
    alert("Oops! There was an error subscribing. Please try again.");
  } finally {
    form.classList.remove("loading");
  }
});
</script>
